<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Programs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      direction: rtl;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      position: relative;
    }

    .lang-btn {
      font-size: 12px;
      color: #f9fafc;
      padding: 5px 12px;
      background-color: #ad4747;
      border: 1px solid #f9fafc;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .lang-btn:hover {
      background-color: #ddd;
      color: #000;
    }

    .title {
      color: blue;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 80%;
    }

    .result {
      margin-top: 15px;
      font-size: 17px;
      color: green;
      white-space: pre-line;
    }

    h2 {
      margin-bottom: 10px;
    }

    .container h2 {
      color: rgb(146, 10, 10); 
    }
  </style>
</head>
<body>

  <!-- شريط علوي يحتوي زر تغيير اللغة -->
  <div class="top-bar">
    <button class="lang-btn" onclick="toggleLanguage()">English</button>
  </div>

  <!-- العنوان الرئيسي -->
  <div class="title" id="main-title">Arithmetic Programs</div>

  <!-- حجم الأسطوانة -->
  <div class="container">
    <h2 id="cyl-title">حساب حجم الأسطوانة</h2>
    <div>
      <div id="cyl-radius-label">نصف القطر (سم):</div>
      <input type="number" id="cyl-radius">
    </div>
    <div>
      <div id="cyl-height-label">الارتفاع (سم):</div>
      <input type="number" id="cyl-height">
    </div>
    <button onclick="calculateCylinder()" id="cyl-btn">احسب الحجم</button>
    <div class="result" id="cyl-result"></div>
  </div>

  <!-- مساحة الدائرة -->
  <div class="container">
    <h2 id="circle-title">حساب مساحة الدائرة</h2>
    <div>
      <div id="circle-radius-label">نصف القطر (سم):</div>
      <input type="number" id="circle-radius">
    </div>
    <button onclick="calculateCircle()" id="circle-btn">احسب المساحة</button>
    <div class="result" id="circle-result"></div>
  </div>

  <!-- حل معادلة تربيعية -->
  <div class="container">
    <h2 id="quad-title">حل معادلة من الدرجة الثانية</h2>
    <div>
      <div id="a-label">القيمة a:</div>
      <input type="number" id="a">
    </div>
    <div>
      <div id="b-label">القيمة b:</div>
      <input type="number" id="b">
    </div>
    <div>
      <div id="c-label">القيمة c:</div>
      <input type="number" id="c">
    </div>
    <button onclick="solveQuadratic()" id="quad-btn">حل المعادلة</button>
    <div class="result" id="quad-result"></div>
  </div>

  <script>
    let currentLang = 'ar';

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      updateLanguage();
    }

    function updateLanguage() {
      const isAr = currentLang === 'ar';
      document.body.dir = isAr ? 'rtl' : 'ltr';
      document.body.lang = isAr ? 'ar' : 'en';

      document.querySelector('.lang-btn').innerText = isAr ? "English" : "العربية";
      document.getElementById('main-title').innerText = isAr ? "برامج حسابية" : "Arithmetic Programs";

      // الأسطوانة
      document.getElementById('cyl-title').innerText = isAr ? "حساب حجم الأسطوانة" : "Cylinder Volume Calculator";
      document.getElementById('cyl-radius-label').innerText = isAr ? "نصف القطر (سم):" : "Radius (cm):";
      document.getElementById('cyl-height-label')
    }
